<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1e35cb1eed.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>ToDo List App</title>
</head>
<body>
  <div class="main-container">
    <header>
      <div>
        <div class="logo"></div>
        <h1>My ToDo List</h1>
      </div>
      <nav class="nav">
        <button class="add-task-button">Add new task</button>
        <button>All tasks</button>
        <button>Today</button>
        <button>Upcoming</button>
        <h2>My projects</h2>
        <button>Add new project</button>
      </nav>
    </header>
    <div class="all-tasks-container">
    </div>
  </div>

  <dialog class="add-todo-modal">
    <h1>Add New Task</h1>
  <form id="todo-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Task title" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" placeholder="A short description" ></textarea>
    
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" >
    
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" >
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    
    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Some notes to remember"></textarea>
    
    <button class="add-task-modal-button">Add Task</button>
    <button class="close-modal-button">Cancel</button>
  </form>
  </dialog>

  <div class="overlay"></div>

  


  <script src="main.js"></script>
</body>
</html>

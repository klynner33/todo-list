<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>ToDo List App</title>
</head>
<body>
  <header>
    <div>
      <div class="logo"></div>
      <h1>My ToDo List</h1>
    </div>
    <nav class="nav">
      <button class="add-task-button">Add new task</button>
      <button>All tasks</button>
      <button>Today</button>
      <button>Upcoming</button>
      <h2>My projects</h2>
      <button>Add new project</button>
    </nav>
  </header>

  <div class="content"></div>

  <dialog class="add-todo-modal">
    <p>This is a modal dialog. You can close it by clicking the close button or outside the dialog.</p>
    <button class="close-modal-button">Close</button>
  </dialog>

  <div class="overlay"></div>

  <script src="main.js"></script>
</body>
</html>
